<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head profile="http://www.w3.org/2000/08/w3c-synd/#">
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
  <link rel="stylesheet" href="attachments/site.css" type="text/css"/>
  <link rel="shortcut icon" href="attachments/favicon.ico"/>
  <link rel="icon" type="image/x-icon" href="attachments/favicon.ico"/>

  <title>Codehaus Cargo - $title</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MYCEY8S1MG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-MYCEY8S1MG');
  </script>
  <!-- Google Ads -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-7996505557003356",
      enable_page_level_ads: true
    });
  </script>
  <script>
    window.setInterval(function() {
      var ins = document.getElementsByTagName("ins");
      for (i of ins) {
        if (i.className && i.className.indexOf("adsbygoogle") != -1 && i.style && i.style.bottom) {
          var bottom = parseInt(i.style.bottom)
          if (!isNaN(b)) {
            // The way Google handles the element is that the height (with the ad) is fixed,
            // appearing and disappearing is handled by making the bottom style negative
            var space = i.offsetHeight + bottom;
            if (space < 0) {
              space = 0;
            }
            document.getElementById("cargo-navigation").style.paddingBottom = space;
            document.getElementById("cargo-content").style.paddingBottom = space;
          }
        }
      }
    }, 100);
  </script>
</head>

<body>
  <table class="layout" style="border-collapse:collapse;position:absolute;width:100%;height:100%" border="none">
    <tr style="height:83px">
      <td colspan="2" style="padding:0px">
        <div style="position:fixed;width:100%;top:0;border-bottom:1px solid #39434F;z-index:2">
          <table class="banner" style="padding:0px;width:100%;background-image:url('attachments/cargo-banner-center.png')">
            <tr>
              <td align="left" valign="middle" style="padding:0px">
                <img src="attachments/cargo-banner-left.png"/>
              </td>
              <td align="right" valign="middle" style="padding:0px">
                <img src="attachments/cargo-banner-right.png"/>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
    <tr valign="top">
      <td id="cargo-navigation" class="leftColumn" valign="top" style="padding-top:0px">
        $navigation

        <h3 class="heading3">RSS Feeds</h3>
        <table border="0" cellspacing="4px">
          <tr>
            <td align="right">
              <a href="https://codehaus-cargo.atlassian.net/wiki/spaces/createrssfeed.action?types=page,blogpost&spaces=CARGO&maxResults=50&timeSpan=300&title=Codehaus+Cargo+-+Documentation+and+Blog+posts"><img src="attachments/rss.gif" border="0"></a><br/>
            </td>
            <td align="left">
              <a href="https://codehaus-cargo.atlassian.net/wiki/spaces/createrssfeed.action?types=page,blogpost&spaces=CARGO&maxResults=50&timeSpan=300&title=Codehaus+Cargo+-+Documentation+and+Blog+posts">Pages and Blog posts</a>
            </td>
          </tr>
          <tr>
            <td align="right">
              <a href="https://groups.google.com/forum/feed/codehaus-cargo/msgs/rss.xml"><img src="attachments/rss.gif" border="0"></a>
            </td>
            <td align="left">
              <a href="https://groups.google.com/forum/feed/codehaus-cargo/msgs/rss.xml">Mailing list</a>
            </td>
          </tr>
        </table>
      </td>
      <td id="cargo-content" style="padding:0px">
        <table style="border-collapse:collapse;width:100%;height:100%">
          <tr style="height:38px">
            <td class="breadcrumbs">
              <table style="border-collapse:collapse;width:100%;height:100%">
                <tr valign="middle">
                  <td align="left">
                      <b><a href="Home.html">Codehaus Cargo</a> &gt; $breadcrumbs$title</b>
                  </td>
                  <td align="right" style="width:350px">
                    <form method="GET" action="Search.html">
                      <input type="text" size="30" name="q" id="search_query"> &nbsp; 
                      <input type="submit" value="Search">
                    </form>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr valign="top">
            <td class="rightColumn">
              $value
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr height="23">
      <td colspan="2" style="padding:0px">
        <div style="position:fixed;width:100%;height:23px;bottom:0;border-top:1px solid #39434F;z-index:2;background-color:#FFFFFF">
          <table style="width:100%">
            <tr valign="top">
              <td align="left">
                Copyright 2004-2024. All rights reserved unless otherwise noted.<br/>
              </td>
              <td align="right">
                <a href="Cookies.html">Click here to read our privacy and cookie policy</a>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</body>
<script>
  var ciStatusImage = document.getElementById("ci-status-image");
  if (ciStatusImage) {
    if (ciStatusImage.src.indexOf("?") > 0) {
      ciStatusImage.src = ciStatusImage.src + "&time=" + new Date().getTime();
    } else {
      ciStatusImage.src = ciStatusImage.src + "?time=" + new Date().getTime();
    }
  }
</script>
</html>
